    <script>
      try {
        const THEME_KEY = "STOCKSIM:THEME";
        const savedTheme = localStorage.getItem(THEME_KEY);
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;

        const isDark =
          savedTheme === "dark"
            ? true
            : savedTheme === "light"
              ? false
              : prefersDark;

        document.documentElement.classList.toggle("dark", isDark);
      } catch (error) {
        console.error("Error accessing localStorage:", error);
      }
    </script>

  <script>
    const passwordBx = document.querySelector(".passwordBx");
    const passwordInput = passwordBx?.querySelector("input");
    const iconBtn = document.querySelector(".passwordBx .icon");
    const icons = iconBtn?.querySelectorAll("svg");

    if (iconBtn && passwordInput && icons && icons.length >= 2) {
      const [eyeOpen, eyeClosed] = icons;

      const setState = (visible) => {
        passwordInput.type = visible ? "text" : "password";
        eyeOpen.style.display = visible ? "none" : "block";
        eyeClosed.style.display = visible ? "block" : "none";
        iconBtn.setAttribute("aria-pressed", String(visible));
        iconBtn.setAttribute(
          "aria-label",
          visible ? "Hide password" : "Show password",
        );
      };

      setState(false);

      iconBtn.addEventListener("click", () => {
        setState(passwordInput.type === "password");
      });
    }
  </script>
