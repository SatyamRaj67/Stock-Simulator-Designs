<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="author"
      content="Satyam Raj"
    />
    <meta
      name="description"
      content="Stock market simulator to learn trading without risk."
    />
    <meta
      name="keywords"
      content="stock market, simulator, trading, learn, finance, investment, stocksim"
    />
    <script>
      const THEME_KEY = "STOCKSIM:THEME";
      const savedTheme = localStorage.getItem(THEME_KEY);
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;

      const isDark =
        savedTheme === "dark"
          ? true
          : savedTheme === "light"
          ? false
          : prefersDark;

      document.documentElement.classList.toggle("dark", isDark);
    </script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="../../styles.css"
    />
    <link
      rel="stylesheet"
      href="../styles.css"
    />
    <link
      rel="icon"
      href="../../public/favicon.ico"
      type="image/x-icon"
    />

    <title>This Moron Forgot Password | Stock Sim</title>
  </head>
  <body class="auth-single">
    <form class="auth-container">
      <h1>Forgot Password</h1>

      <div class="inputBx">
        <input
          id="email"
          type="email"
          required
        />
        <label for="email">Email</label>
      </div>

      <input
        type="submit"
        value="Reset Password"
      />
    </form>
  </body>
</html>
