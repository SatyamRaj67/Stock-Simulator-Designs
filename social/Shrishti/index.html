    <!-- === THEME SCRIPT === -->
    <script>
      try {
        const THEME_KEY = "STOCKSIM:THEME";
        const savedTheme = localStorage.getItem(THEME_KEY);
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        const isDark =
          savedTheme === "dark"
            ? true
            : savedTheme === "light"
            ? false
            : prefersDark;

        document.documentElement.classList.toggle("dark", isDark);
      } catch (error) {
        console.error("Error accessing localStorage:", error);
      }
    </script>
    <!-- === SIDEBAR SCRIPT === -->
    <script>
      try {
        const SIDEBAR_KEY = "STOCKSIM:SIDEBAR_STATE";
        const savedSidebarState = localStorage.getItem(SIDEBAR_KEY);

        const isClosed = savedSidebarState === "close";
        document.documentElement.classList.toggle("sidebar-closed", isClosed);
      } catch (error) {
        console.error("Error accessing localStorage:", error);
      }
    </script>
